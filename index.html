<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GeniusCraft Studio</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="GeniusCraft Studio" class="logo">
      <h1>GeniusCraft Studio</h1>
    </div>
  </header>

  <main>
    <div class="dashboard">
      <textarea id="prompt" placeholder="Digite sua ideia aqui"></textarea>
      <button id="generateBtn">Gerar Imagem</button>
      <div id="result">
        <img id="generatedImage" src="" alt="">
      </div>
    </div>
  </main>

<script src="script.js"></script>
</body>
</html>
