<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GeniusCraft Teste</title>
</head>
<body>
<h2>Teste IA GeniusCraft</h2>
<input id="prompt" type="text" placeholder="Digite sua ideia aqui" style="width:300px;">
<button onclick="gerar()">Gerar Imagem</button>
<br><br>
<img id="imagem" src="" alt="Sua imagem aparecerÃ¡ aqui" width="400">

<script>
async function gerar() {
    const prompt = document.getElementById('prompt').value;
    const res = await fetch('/api/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
    });
    const data = await res.json();
    if(data.imageUrl) {
        document.getElementById('imagem').src = data.imageUrl;
    } else {
        alert('Erro: ' + (data.error || 'Algo deu errado'));
    }
}
</script>
</body>
</html>
